<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Example</title>
    <style>
        #preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            width: 640px; /* Set a width for the preview */
            height: 480px; /* Set a height for the preview */
        }
    </style>
</head>
<body>
    <h1>Screen Capture Example</h1>
    <button id="startCapture">Start Capture</button>
    <div id="previewContainer">
        <img id="preview" alt="Captured Frame" />
    </div>

    <script>
        document.getElementById('startCapture').addEventListener('click', async () => {
            try {
                // Step 1: Get the display media
                const stream = await navigator.mediaDevices.getDisplayMedia({ video: true });
                
                // Step 2: Get the video track
                const track = stream.getVideoTracks()[0];
                
                // Step 3: Create an ImageCapture instance
                const imageCapture = new ImageCapture(track);
                
                // Step 4: Grab a frame
                const imageBitmap = await imageCapture.grabFrame();
                
                // Create a canvas to draw the imageBitmap
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = imageBitmap.width;
                canvas.height = imageBitmap.height;
                ctx.drawImage(imageBitmap, 0, 0);
                
                // Convert the canvas to a data URL
                const dataUrl = canvas.toDataURL();
                
                // Set the src of the img element to the data URL
                document.getElementById('preview').src = dataUrl;

                // Stop the video track after capturing
                track.stop();
            } catch (error) {
                console.error('Error capturing screen:', error);
            }
        });
    </script>
</body>
</html>
