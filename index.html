<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookmark App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Left Sidebar (Folders) -->
    <div id="sidebar">
         <h2>Spaces</h2>
      <select id="space-select" onchange="selectSpace()">
        <!-- Spaces will be dynamically inserted here -->
      </select>
      <button onclick="addSpace()">Add Space</button>
      <h2>Folders</h2>
      <ul id="folder-list">
        <!-- Folders will be dynamically inserted here -->
      </ul>
      <button onclick="addFolder()">Add Folder</button>
    </div>

    <!-- Main Content (Center) -->
    <div id="main-content">
      <h2>Bookmarks</h2>
      <ul id="bookmark-list">
        <!-- Bookmarks will be dynamically inserted here -->
      </ul>
      <button onclick="addBookmark()">Add Bookmark</button>
    </div>

    <!-- Right Sidebar (Details) -->
    <div id="details-sidebar">
      <h2>Bookmark Details</h2>
      <form id="bookmark-form">
        <label for="bookmark-title">Title:</label>
        <input type="text" id="bookmark-title" placeholder="Title" />

        <label for="bookmark-url">URL:</label>
        <input type="url" id="bookmark-url" placeholder="https://example.com" />

        <label for="bookmark-notes">Notes:</label>
        <textarea id="bookmark-notes" placeholder="Notes..."></textarea>

        <button type="button" onclick="saveBookmark()">Save</button>
      </form>
    </div>
  </div>
<script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <script src="app.js"></script>
</body>
</html>
