<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Capture Example</title>
    <style>
        #preview {
            margin-top: 20px;
            border: 1px solid #ccc;
            display: none; /* Initially hidden */
        }
        #preview img {
            max-width: 100%; /* Responsive image */
        }
    </style>
</head>
<body>
    <button id="screenshotBtn">Capture Screen</button>
    <div id="preview">
        <h2>Preview:</h2>
        <img id="capturedImage" alt="Captured Screenshot" />
    </div>
    <script>
        document.getElementById('screenshotBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1920 }, // Set ideal width
                        height: { ideal: 1080 } // Set ideal height
                    }
                });
                const video = document.createElement('video');
                video.srcObject = stream;
                video.play();

                video.onloadedmetadata = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);

                    // Stop the stream
                    stream.getTracks().forEach(track => track.stop());

                    // Convert to image and download
                    const imgData = canvas.toDataURL('image/png');
                    const link = document.createElement('a');
                    link.href = imgData;
                    link.download = 'screenshot.png';
                    link.click();

                    // Show the preview
                    const capturedImage = document.getElementById('capturedImage');
                    capturedImage.src = imgData;
                    document.getElementById('preview').style.display = 'block';
                };
            } catch (err) {
                console.error("Error: " + err);
            }
        });
    </script>
</body>
</html>
